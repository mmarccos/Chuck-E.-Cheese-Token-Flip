<!DOCTYPE html>
<html>
<head>
    <title>Chuck E. Cheese Token Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="tokenFlipper">Chuck E. Cheese Token Flip</h1>
        <div id="image">

        </div>
        <h2 id="headTails">Flip!</h2>

            <button id="flipBtn">Flip Token</button>
            <button disabled=true id="resetBtn">Reset</button>

    </div>
    <script src="app.js"></script>
</body>
</html>
